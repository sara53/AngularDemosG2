<div class="bg-light p-5 text-center">
    <h2>Content 2 Component</h2>
    <div class="p-3" [ngSwitch]="color">
        <p *ngSwitchCase="'red'" class="fs-1 text-danger">Your Fav Color : red</p>
        <p *ngSwitchCase="'green'" class="fs-1 text-success">Your Fav Color : green</p>
        <p *ngSwitchCase="'blue'" class="fs-1text-primary">Your Fav Color : blue</p>
        <p *ngSwitchDefault>You don't have any Fav Color</p>
    </div>
</div>
