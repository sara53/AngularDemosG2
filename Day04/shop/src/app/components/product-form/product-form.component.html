<div class="container mt-5">
  <form [formGroup]="productForm" (submit)="formOperation($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Product Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        formControlName="productName"
        placeholder="Enter Product Name"
      />
      <ng-container *ngIf="getProductName.touched">
        <div
          *ngIf="getProductName.hasError('required')"
          id="emailHelp"
          class="form-text text-danger"
        >
          Product Name is Required
        </div>
        <div
          *ngIf="getProductName.hasError('minlength')"
          id="emailHelp"
          class="form-text text-danger"
        >
          Product Name Length must be greater than 5
        </div>
      </ng-container>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Price</label>
      <input
        type="number"
        class="form-control"
        formControlName="price"
        id="exampleInputPassword1"
        placeholder="Enter Price"
      />
      <ng-container *ngIf="getPrice.touched">
        <div
          *ngIf="getPrice.hasError('required')"
          id="emailHelp"
          class="form-text text-danger"
        >
          Price is required
        </div>
        <div
          *ngIf="getPrice.hasError('min')"
          id="emailHelp"
          class="form-text text-danger"
        >
          Min Price value is 10
        </div>
      </ng-container>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Quantity</label>
      <input
        type="number"
        class="form-control"
        formControlName="quantity"
        id="exampleInputPassword1"
        placeholder="Enter Quantity"
      />
      <ng-container *ngIf="getQuantity.touched">
        <div
          *ngIf="getQuantity.hasError('required')"
          id="emailHelp"
          class="form-text text-danger mb-5"
        >
          Quantity is required
        </div>
        <div
          *ngIf="getQuantity.hasError('min')"
          id="emailHelp"
          class="form-text text-danger mb-5"
        >
          Min Quantity is : 1
        </div>
      </ng-container>
      {{ productForm.value | json }}
    </div>

    <button type="submit" class="btn btn-primary">
      {{ productId == 0 ? "Add New Product" : "Edit Product" }}
    </button>
  </form>
</div>
